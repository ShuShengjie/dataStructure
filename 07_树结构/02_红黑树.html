<body>
  <ul>
    <li>节点是黑色或者红色</li>
    <li>根节点是黑色</li>
    <li>每个叶子结点都是黑色的空节点(NIL节点)</li>
    <li>每个红色节点的两个子节点都是黑色。（从每个叶子到根的所有路径上不能有两个连续的红色节点）</li>
    <li>从任一节点到其每个叶子的所有路径都包含相同数目的黑色节点</li>
  </ul>
